<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let receta of recetas">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ receta.imagen }}"
                alt="{{ receta.nombre }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ receta.nombre }}</h5>
                  <p class="card-text">[{{ receta.calificacion }}]</p>
                  <p class="card-text">[{{ receta.duracion }}]</p>
                  <p class="card-text">[{{ receta.autor_receta }}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
