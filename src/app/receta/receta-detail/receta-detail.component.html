<div class="container-fluid">
  <p class="h3 p-3">{{ recetaDetail.nombre }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ recetaDetail.imagen }}"
          alt="{{ recetaDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Descripcion</dt>
        <dd class="caption" *ngFor="let receta of recetaDetail">
          {{ receta.descripcion }}
        </dd>

        <dt>Ingredientes</dt>
        <dd>{{ recetaDetail.ingredientes }}</dd>
        <hr />
        <dt>Autor de la receta</dt>
        <dd>{{ recetaDetail.autor_receta }}</dd>
        <hr />
        <dt class="bold">mas info</dt>
        <dd>{{ recetaDetail.dificultad }}</dd>
        <dd>{{ recetaDetail.categoria }}</dd>
        <hr />
      </dl>
    </div>
  </div>
</div>
